<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      background: #1a1a2e;
      color: #e0e0e0;
    }
    h1 { font-size: 18px; margin-bottom: 16px; }
    .event-log {
      max-height: 400px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      background: #0f3460;
      border-radius: 6px;
      padding: 12px;
    }
    .event-entry {
      padding: 4px 0;
      border-bottom: 1px solid #1a4a7a;
    }
    .event-type { color: #e94560; font-weight: bold; }
    .event-target { color: #4caf50; }
    .event-source { color: #ffa726; }
    #componentTree {
      margin-top: 16px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h1>QA Test Automator - DevTools</h1>
  <div id="componentTree">
    <h3>Component Hierarchy</h3>
    <p style="color:#888">Start recording to see component tree</p>
  </div>
  <div>
    <h3>Event Log</h3>
    <div class="event-log" id="eventLog">
      <p style="color:#888">No events captured yet</p>
    </div>
  </div>
  <script src="panel.js"></script>
</body>
</html>
